name: Update GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Check if ONLY website files changed (not triggered if other files also changed)
  check-website-only:
    runs-on: ubuntu-latest
    outputs:
      website-only: ${{ steps.check.outputs.website-only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if only website files changed
        id: check
        run: |
          # Get list of changed files in the push
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger - proceeding"
            echo "website-only=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For push events, check changed files
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any non-website files changed
          NON_WEBSITE_CHANGES=$(echo "$CHANGED_FILES" | grep -v '^website/' || true)
          
          if [ -z "$NON_WEBSITE_CHANGES" ]; then
            echo "✅ Only website files changed - proceeding with website update"
            echo "website-only=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Non-website files also changed - skipping (build-collector will trigger website update)"
            echo "Non-website files changed:"
            echo "$NON_WEBSITE_CHANGES"
            echo "website-only=false" >> $GITHUB_OUTPUT
          fi

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: check-website-only
    if: github.repository_owner == 'SAP' && needs.check-website-only.outputs.website-only == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'sapmachine'

      - name: Build website generator and generate site
        run: |
          cd website
          echo "Building site generator..."
          mvn dependency:resolve -U
          mvn clean package
          ls -la target/
          echo "Generating site..."
          jar tf target/jfrevents-site-generator.jar | grep '\.class$' | grep "bechberger"
          java -jar target/jfrevents-site-generator.jar generate site --hide-missing-descriptions
          ls -la site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated site directory
          path: 'website/site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [check-website-only, build]
    if: needs.check-website-only.outputs.website-only == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4